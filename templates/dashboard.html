{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="my-4">Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Details</h5>
                    <p class="card-text">Name: {{ user.name }}</p>
                    <p class="card-text">Email: {{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- You can add more content, like user's playlists or other information, in this column -->
        </div>
    </div>
</div>
{% endblock %}
