{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center mb-4"> User Sign Up to Mixit.Life</h1>
            <form method="post" action="{{ url_for('signup') }}" id="signup-form">
              <div class="form-group">
                <label for="email-input"><span class="sr-only">Name</span></label>
                <input type="text" name="name" id="name-input" placeholder="Name" required class="form-control">
              </div>
              <div class="form-group">
                <label for="email-input"><span class="sr-only">Email or phone</span></label>
                <input type="text" name="email" id="email-input" placeholder="Email or phone" required class="form-control">
              </div>
              <div class="form-group">
                <label for="password-input"><span class="sr-only">Password</span></label>
                <input type="password" name="password" id="password-input" placeholder="Password" required class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
              <div class="form-group text-center">
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
              <hr>
              <p class="text-center"> Have an account? <a href="{{ url_for('login') }}">Login Mixit.Life</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #606770;
    }

    input[type="text"],
    input[type="password"] {
      border-radius: 5px;
      font-size: 16px;
      color: #1c1e21;
      background-color: #f0f2f5;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #1877f2;
    }

    button[type="submit"] {
      border-radius: 5px;
      background-color: #1877f2;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #166fe5;
    }

    .forgot-password {
      font-size: 14px;
      font-weight: 700;
      color: #1877f2;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }
    
    .forgot-password:hover {
      color: #166fe5;
    }
    
    hr {
      border: none;
      border-top: 1px solid #dddfe2;
      margin: 20px 0;
    }
    
    p {
      font-size: 14px;
      font-weight: 700;
      color: #606770;
    }
    
    a {
      color: #1877f2;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }
    
    a:hover {
      color: #166fe5;
    }
  </style>
{% endblock %}
