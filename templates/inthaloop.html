<!DOCTYPE html>
<html>
  <head>
    <title>Ugandan Celebrities</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #header {
        background-color: #1DA1F2;
        color: white;
        padding: 10px;
      }

      #header h1 {
        margin: 0;
      }

      #tweet-form {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      #tweet-form input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #tweet-form input[type="submit"] {
        background-color: #1DA1F2;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .tweet {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
      }

      .tweet p {
        margin: 0;
      }

      .tweet .date {
        font-size: 12px;
        color: #777;
      }

      .tweet .celebrity {
        font-size: 12px;
        font-weight: bold;
        color: #1DA1F2;
      }
    </style>
  </head>
  <body>
    <!-- HTML code -->
    <div id="header">
      <h1>Ugandan Celebrities</h1>
    </div>
    <div id="tweet-form">
      <form action="/tweets" method="POST">
        <label for="content">What's on your mind?</label>
        <br>
        <input type="text" id="content" name="content" placeholder="Enter your tweet here">
        <br>
        <label for="celebrity">Select a celebrity:</label>
        <br>
        <select id="celebrity" name="celebrity_id">
          <option value="1">Celebrity 1</option>
          <option value="2">Celebrity 2</option>
          <option value="3">Celebrity 3</option>
        </select>
        <br>
        <input type="submit" value="Tweet">
      </form>
    </div>
    {% for tweet in tweets %}
    <div class="tweet">
      <p>{{ tweet.content }}</p>
      <div class="metadata">
        <span class="date">{{ tweet.date }}</span>
        <span class="celebrity">{{ tweet.celebrity }}</span>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
