{% extends "base.html" %}

{% block content %}
  <h1>Create Playlist</h1>
  <form action="{{ url_for('create_playlist') }}" method="post">
    <div class="form-group">
      <label for="playlist_name">Playlist Name:</label>
      <input type="text" class="form-control" id="playlist_name" name="playlist_name" placeholder="Enter playlist name" required>
    </div>
    <div class="form-group">
      <label for="playlist_description">Playlist Description:</label>
      <textarea class="form-control" id="playlist_description" name="playlist_description" rows="3" placeholder="Enter playlist description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Playlist</button>
  </form>
{% endblock %}
